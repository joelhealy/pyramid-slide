<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
</head>
<body >
    <div>
    <form oninput="pyramidSliderValue.value = parseInt(pyramidSlider.value)">
      <span>
        Brick Symbol:
        <select id="brickSelect">
            <option>#</option>
            <option>@</option>
            <option>X</option>
            <option>$</option>
        </select>
      </span>
      <span>
        How high?
        <input id="pyramidSlider" type="range" name="pyramidSlider" min="1" max="20" value="8" />
        <output name="pyramidSliderValue">8</output>
      </span>
    </form>
    </div>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
